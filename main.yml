name: Gerar APK SuperGente

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Dar permissao
        run: chmod +x gradlew

      - name: Compilar
        run: ./gradlew assembleDebug || echo "Erro de pasta detectado"

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: App-SuperGente
          path: "**/*.apk" # Isso vai procurar o APK em qualquer pasta que ele tenha sido gerado
